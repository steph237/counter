<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        steph's counter
    </title>
</head>

<body>
    <div>
        <button class="next">
            <span class="icon">ðŸ‘‰</span>
            NEXT TASK STARTS IN
            <span class="countdown">
                10
                <span class="numbers">
                    <span>10</span>
                    <span>9</span>
                    <span>8</span>
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>
                    <span>0</span>
                </span>
            </span>
        </button>

        <button class="reset">Reset</button>
    </div>
    <script>
    
        const countdownArea = document.querySelector('.countdown');
        const numbersArea = document.querySelector('.numbers');
        const resetBtn = document.querySelector('.reset');
        let interval;
        let count = 0;
        const height = countdownArea.getBoundingClientRect().height;
        createTimer();

        resetBtn.addEventListener('click', createTimer);

        function createTimer() {
            clearInterval(interval);
            count = 0;
            numbersArea.style.transform = `translateY(0)`

            interval = setInterval(() => {
                count++;

                const offset = height * count;
                numbersArea.style.transform = `translateY(-${offset}px)`

                if (count >= 10) {
                    clearInterval(interval);
                }
            }, 2000)

        }
    
    </script>
</body>

</html>
